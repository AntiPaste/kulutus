<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Kulutus</title>

	<link href="css/main.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/jquery-ui.min.css" rel="stylesheet">
	<link href="css/jquery-ui.structure.min.css" rel="stylesheet">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.flot.js"></script>
	<script src="js/jquery.flot.pie.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

	<div id="add-transactions-modal" class="modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Lisää tapahtumia</h4>
				</div>
				
				<div id="add-transactions-body" class="modal-body text-center">
					<input type="file" id="add-transactions-file" name="files" />
				</div>
			</div>
		</div>
	</div>
	
	<div id="add-category-modal" class="modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Lisää kategoria</h4>
				</div>
				
				<div class="modal-body text-center">
					<input id="add-category-input" class="form-control" type="text" placeholder="Nimi" />
				</div>
			</div>
		</div>
	</div>

	<div class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand">Kulutus</a>
				
				<ul class="nav navbar-nav">
					<li class="pull-left"><a href="#" data-toggle="modal" data-target="#add-transactions-modal">Lisää tapahtumia</a></li>
					<li class="pull-left"><a href="#" data-toggle="modal" data-target="#add-category-modal">Lisää kategoria</a></li>
					<li class="pull-left">
						<select id="select-month" name="asdf">
							<option>Kuukausi</option>
						</select>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="page-header">
			<h2>Kulutus</h2>
		</div>
		
		<div class="col-xs-3">
			<ul id="categories" class="nav nav-pills nav-stacked">
			</ul>
		</div>
		
		<div class="tab-content col-xs-9">
			<div class="tab-pane text-center active">
				<h2>Tervetuloa kulutusohjelmaan.</h2>
				
				<div id="main-pie"></div>
			</div>
			
			<div id="month-tab" class="tab-pane text-center">
				<h2 id="month-title"></h2>
				<h3 id="month-sum"></h3>
				<div id="month-pie"></div>
			</div>
		</div>
	</div>

</body>
</html>
